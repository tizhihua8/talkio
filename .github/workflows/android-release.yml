name: Android Release

on:
  workflow_dispatch:
    inputs:
      tag:
        description: 'Release tag (e.g. v0.1.0)'
        required: true
        default: 'v0.3.0'
  push:
    tags:
      - 'v*.*.*'

permissions:
  contents: write

jobs:
  build-android:
    name: Build Android APK
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v5

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20.x

      - name: Setup Expo and EAS
        uses: expo/expo-github-action@v8
        with:
          eas-version: latest
          token: ${{ secrets.EXPO_TOKEN }}
          packager: npm

      - name: Install dependencies
        run: npm ci

      - name: Get version tag
        id: version
        run: |
          if [ "${{ github.event_name }}" == "workflow_dispatch" ]; then
            echo "tag=${{ github.event.inputs.tag }}" >> $GITHUB_OUTPUT
          else
            echo "tag=${GITHUB_REF#refs/tags/}" >> $GITHUB_OUTPUT
          fi

      - name: Build Android on EAS
        id: build_android
        run: |
          echo "Building Android APK on EAS..."
          eas build --platform android --profile production --non-interactive --no-wait --json > android_build.json
          BUILD_ID=$(cat android_build.json | jq -r '.[0].id')
          echo "build_id=$BUILD_ID" >> $GITHUB_OUTPUT
          echo "ðŸ¤– Android Build ID: $BUILD_ID"

      - name: Wait for Android build
        run: |
          echo "Waiting for Android build to complete..."
          BUILD_ID="${{ steps.build_android.outputs.build_id }}"

          while true; do
            STATUS=$(eas build:view $BUILD_ID --json | jq -r '.status')
            STATUS_LOWER=$(echo "$STATUS" | tr '[:upper:]' '[:lower:]')

            echo "Current status: $STATUS"

            if [ "$STATUS_LOWER" == "finished" ]; then
              echo "âœ… Build completed successfully!"
              break
            elif [ "$STATUS_LOWER" == "errored" ] || [ "$STATUS_LOWER" == "canceled" ]; then
              echo "âŒ Build failed with status: $STATUS"
              exit 1
            fi

            echo "â³ Build in progress, waiting 60 seconds..."
            sleep 60
          done

      - name: Download Android APK
        run: |
          BUILD_ID="${{ steps.build_android.outputs.build_id }}"
          ARTIFACT_URL=$(eas build:view $BUILD_ID --json | jq -r '.artifacts.buildUrl')
          echo "Downloading APK..."
          curl -L -o Talkio-${{ steps.version.outputs.tag }}.apk "$ARTIFACT_URL"
          ls -lh Talkio-${{ steps.version.outputs.tag }}.apk

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: ${{ steps.version.outputs.tag }}
          name: Talkio ${{ steps.version.outputs.tag }}
          body: |
            ## Talkio ${{ steps.version.outputs.tag }}

            ### ðŸ¤– Android
            - Built with EAS Build (production profile)
            - APK available for download below

            ---
            ðŸ¤– Automatically generated by GitHub Actions
          files: |
            Talkio-${{ steps.version.outputs.tag }}.apk
          draft: true
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Build Summary
        if: success()
        run: |
          echo "## Build Complete! ðŸŽ‰" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "- **Tag**: \`${{ steps.version.outputs.tag }}\`" >> $GITHUB_STEP_SUMMARY
          echo "- **Build ID**: \`${{ steps.build_android.outputs.build_id }}\`" >> $GITHUB_STEP_SUMMARY
          echo "- **Status**: âœ… APK uploaded to GitHub Release (Draft)" >> $GITHUB_STEP_SUMMARY
